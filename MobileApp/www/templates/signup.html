<ion-view title="Sign Up" class="bar-positive">
    <ion-content overflow-scroll="true" padding="true" class="has-header">
        <div class="row">
            <div class="col">
                <form name="signupForm">
                    <div class="list list-inset">
                        <label class="item item-input">
                            <input type="text" name="nome" placeholder="Nome" ng-model="cliente.nome" required>
                        </label>
                        <p ng-show="signupForm.nome.$pristine || signupForm.nome.$valid"><br></p>
                        <p class="error-message" ng-hide="signupForm.nome.$pristine || signupForm.nome.$valid">Nome é obrigatório!</p>
                        
                        <label class="item item-input">
                            <input type="tel" pattern="[0-9]*" name="cpf" placeholder="CPF"  ng-model="cliente.cpf" required>
                        </label>

                        <p ng-show="signupForm.cpf.$pristine || signupForm.cpf.$valid"><br></p>   
                        <p class="error-message" ng-show="!signupForm.cpf.$pristine && !signupForm.cpf.$valid">CPF é obrigatório!</p>
                      
                        <label class="item item-input">
                            <input type="email" name="email" placeholder="Email" ng-model="cliente.email" required>
                        </label>
                        <p ng-show="signupForm.email.$pristine || signupForm.email.$valid"><br></p>
                        <p class="error-message" ng-show="!signupForm.email.$pristine && !signupForm.email.$valid">Email é obrigatório!</p>

                        <label class="item item-input">
                            <input type="password" name="senha" placeholder="Senha" ng-model="cliente.senha" required>
                        </label>
                        <p ng-show="signupForm.senha.$pristine || signupForm.senha.$valid"><br></p>
                        <p class="error-message" ng-show="!signupForm.senha.$pristine && !signupForm.senha.$valid">Senha é obrigatório!</p>
                        
                        <label class="item item-input">
                            <input type="text" name="endereco" placeholder="Endereço" ng-model="cliente.endereco" required>
                        </label>
                        <p ng-show="signupForm.endereco.$pristine || signupForm.endereco.$valid"><br></p>
                        <p class="error-message" ng-show="!signupForm.endereco.$pristine && !signupForm.endereco.$valid">Endereço é obrigatorio!</p>
                        
                        <label class="item item-input">
                            <input type="text" name="estado" placeholder="Estado" ng-model="cliente.estado" required>
                        </label>
                        <p ng-show="signupForm.estado.$pristine || signupForm.estado.$valid"><br></p>
                        <p class="error-message" ng-show="!signupForm.estado.$pristine && !signupForm.estado.$valid">Estado é obrigatorio!</p>

                        <label class="item item-input">
                            <input type="text" name="municipio" placeholder="Município" ng-model="cliente.municipio" required>
                        </label>
                        <p ng-show="signupForm.municipio.$pristine || signupForm.municipio.$valid"><br></p>
                        <p class="error-message" ng-show="!signupForm.municipio.$pristine && !signupForm.municipio.$valid">Município é obrigatorio!</p>

                        <label class="item item-input">
                            <input type="tel" pattern="[0-9]*" name="telefone" placeholder="Telefone" ng-model="cliente.telefone">
                        </label>
                        <p><br></p>
                        
                        
                    </div>
                    <div>
                        <button class="button button-block button-balanced" ng-disabled="signupForm.$invalid" ng-click="createcliente()">Cadastrar</button>
                    </div>
                </form>
            </div>
        </div>
    </ion-content>
</ion-view>
